# 规则
rules:
  - RULE-SET,reject,REJECT  # 广告和隐私跟踪域名
  - RULE-SET,icloud,DIRECT  # iCloud 相关域名
  - RULE-SET,apple,DIRECT   # Apple 相关域名
  - RULE-SET,google,🚀 节点选择  # Google 相关域名
  - RULE-SET,proxy,🚀 节点选择  # 需要代理的域名
  - RULE-SET,direct,DIRECT  # 直连域名
  - RULE-SET,private,DIRECT  # 私有网络
  - RULE-SET,gfw,🚀 节点选择  # GFW 列表中的域名
  - RULE-SET,greatfire,🚀 节点选择  # GreatFire 列表中的域名
  - RULE-SET,tld-not-cn,🚀 节点选择  # 非中国大陆使用的顶级域名
  - RULE-SET,telegramcidr,🚀 节点选择  # Telegram 使用的 IP 地址
  - GEOIP,CN,DIRECT  # 中国大陆的 IP
  - RULE-SET,cncidr,DIRECT  # 中国大陆的 IP 地址段
  - RULE-SET,lancidr,DIRECT  # 局域网 IP 地址段
  - MATCH,🚀 节点选择  # 匹配所有其他流量
