# vless+ws+tls优选cf绕过大陆代理配置
mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: :9090

proxies:
  - name: 🇺🇸 美国优选
    type: vless
    server: www.visa.com.sg
    port: 443
    uuid: 1111111111111111111111 # UUID
    tls: true
    servername: example.com # 伪装域名
    network: ws
    ws-opts:
      path: /docker # ws路径
      headers:
        Host: example.com # sni域名
    udp: true

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - 🇺🇸 美国优选
      - DIRECT

# 规则提供者
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/reject.txt"
    path: ./ruleset/reject.yaml
    interval: 86400  # 更新间隔,单位为秒

  icloud:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/icloud.txt"
    path: ./ruleset/icloud.yaml
    interval: 86400

  apple:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/apple.txt"
    path: ./ruleset/apple.yaml
